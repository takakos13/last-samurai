<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- FullCalendar CSS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            box-shadow: 0 2px 4px rgba(0,0,0,.05);
        }
        .btn-outline-primary {
            border-color: #1a5f7a;
            color: #1a5f7a;
        }
        .btn-outline-primary:hover,
        .btn-outline-primary:active,
        .btn-check:checked + .btn-outline-primary {
            background-color: #1a5f7a;
            border-color: #1a5f7a;
            color: white;
        }
        .btn-primary {
            background-color: #1a5f7a;
            border-color: #1a5f7a;
        }
        .btn-primary:hover {
            background-color: #134859;
            border-color: #134859;
        }
        .text-primary {
            color: #1a5f7a !important;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ja.min.js"></script>
    <!-- FullCalendar initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            if (calendarEl) {
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'ja',
                    timeZone: 'Asia/Tokyo',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth'
                    },
                    buttonText: {
                        today: '今日',
                        month: '月',
                        list: 'リスト'
                    },
                    height: 'auto',
                    events: [
                        {% if reservations %}
                            {% for reservation in reservations %}
                                {% if reservation.event %}
                                {
                                    title: '{{ reservation.event.event_name }}',
                                    start: '{{ reservation.event.event_date|date:"Y-m-d" }}T{{ reservation.event.start_time|time:"H:i:s" }}',
                                    {% if reservation.event.id %}
                                    url: '{% url "users:event_detail" reservation.event.id %}',
                                    {% endif %}
                                    backgroundColor: '#3788d8',
                                    borderColor: '#3788d8'
                                }{% if not forloop.last %},{% endif %}
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    ]
                });
                calendar.render();
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
