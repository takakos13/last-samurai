{% extends "users/base.html" %}
{% load django_bootstrap5 %}

{% block title %}会員情報編集{% endblock %}

{% block content %}
<div class="container">
    <h1>会員情報編集</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="登録" %}
        <a href="{% url 'users:mypage' user.id %}" class="btn btn-secondary">戻る</a>
    </form>
</div>
{% endblock %}
