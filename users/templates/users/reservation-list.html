{% extends "users/base.html" %}
{% load django_bootstrap5 %}

{% block title %}予約一覧{% endblock %}

{% block content %}
<div class="container">
    <h1>予約一覧</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="登録" %}
        <a href="{% url 'users:index' %}" class="btn btn-secondary">戻る</a>
    </form>
</div>
{% endblock %}
