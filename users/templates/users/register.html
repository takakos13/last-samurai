{% extends "users/base.html" %}
{% load django_bootstrap5 %}

{% block title %}メンバー登録{% endblock %}

{% block content %}
<div class="container">
    <h1>メンバー登録</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_button button_type="submit" content="登録" %}
                        <a href="{% url 'users:index' %}" class="btn btn-secondary">戻る</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
